<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숭배 버튼 및 게시판</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .counter {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .button {
            padding: 20px 40px;
            font-size: 1.5em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .chat-container {
            margin-top: 30px;
            width: 80%;
            max-width: 800px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .messages {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 10px;
        }
        .input-container {
            display: flex;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .input-container button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .input-container button:hover {
            background-color: #0056b3;
        }
        @keyframes rainbow {
            0% { background-color: #ff0000; }
            14% { background-color: #ff7f00; }
            28% { background-color: #ffff00; }
            42% { background-color: #00ff00; }
            57% { background-color: #0000ff; }
            71% { background-color: #4b0082; }
            85% { background-color: #9400d3; }
            100% { background-color: #ff0000; }
        }
        .rainbow {
            animation: rainbow 10s linear infinite;
        }
    </style>
    <!-- Firebase 설정 코드 -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, push, runTransaction, remove } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDkwzgmbuunJIbUHfb1mRQqXtLFuaKw-II",
            authDomain: "test1-17e00.firebaseapp.com",
            databaseURL: "https://test1-17e00-default-rtdb.firebaseio.com",
            projectId: "test1-17e00",
            storageBucket: "test1-17e00.appspot.com",
            messagingSenderId: "177784245942",
            appId: "1:177784245942:web:d8a99c7af4b7f5f2986017",
            measurementId: "G-CP05B0T41V"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        document.addEventListener('DOMContentLoaded', () => {
            const counterElement = document.getElementById('counter');
            const buttonElement = document.getElementById('worshipButton');
            const countRef = ref(database, 'count');
            const messagesRef = ref(database, 'messages');
            const audio = new Audio('https://www.soundjay.com/button/beep-07.wav'); // 효과음 URL

            let username = `User${Math.floor(Math.random() * 10000)}`;

            // 실시간으로 데이터베이스 값 가져오기
            onValue(countRef, (snapshot) => {
                const count = snapshot.val();
                counterElement.textContent = count !== null ? count : 0;

                // 버튼 색상 변경
                if (count % 100 === 0) {
                    const randomColor = `#${Math.floor(Math.random()*16777215).toString(16)}`;
                    buttonElement.style.backgroundColor = randomColor;
                }

                // 버튼이 1000의 배수일 때 무지개 효과
                if (count % 1000 === 0 && count !== 0) {
                    buttonElement.classList.add('rainbow');
                    audio.play();
                    setTimeout(() => {
                        buttonElement.classList.remove('rainbow');
                    }, 10000);
                }
            });

            // 버튼 클릭 시 데이터베이스 값 증가시키기
            buttonElement.addEventListener('click', () => {
                runTransaction(countRef, (currentCount) => {
                    return (currentCount || 0) + 1;
                }).then(() => {
                    // Update user's click count
                    const userRef = ref(database, `users/${username}`);
                    runTransaction(userRef, (user) => {
                        return (user || 0) + 1;
                    });
                });
            });

            // 실시간으로 메시지 가져오기
            onValue(messagesRef, (snapshot) => {
                const messages = snapshot.val();
                const messagesContainer = document.getElementById('messages');
                messagesContainer.innerHTML = '';
                for (const id in messages) {
                    const message = messages[id];
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message');
                    messageElement.innerHTML = `<span class="nickname">${message.username}</span>: ${message.text}`;
                    messagesContainer.appendChild(messageElement);
                }
                messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to bottom
            });

            // 메시지 전송 처리
            document.getElementById('sendMessage').addEventListener('click', () => {
                const messageInput = document.getElementById('messageInput');
                const messageText = messageInput.value;
                if (messageText) {
                    const newMessageRef = push(messagesRef);
                    set(newMessageRef, {
                        username: username,
                        text: messageText,
                        timestamp: Date.now()
                    });
                    messageInput.value = ''; // Clear input
                }
            });

            // 오래된 채팅 자동 삭제
            setInterval(() => {
                const now = Date.now();
                onValue(messagesRef, (snapshot) => {
                    const messages = snapshot.val();
                    for (const id in messages) {
                        if (now - messages[id].timestamp > 3600000) { // 1시간(3600000ms) 이상 된 메시지 삭제
                            remove(ref(database, `messages/${id}`));
                        }
                    }
                });
            }, 60000); // 1분마다 체크
        });
    </script>
</head>
<body>
    <div class="counter" id="counter">0</div>
    <button class="button" id="worshipButton">숭배</button>

    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="메시지를 입력하세요...">
            <button id="sendMessage">전송</button>
        </div>
    </div>
</body>
</html>
