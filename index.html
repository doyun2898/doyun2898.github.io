<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장정은 수령 숭배</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .menu-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }
        .menu-dropdown {
            display: none;
            position: absolute;
            top: 40px;
            right: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1;
        }
        .menu-dropdown button {
            display: block;
            background: none;
            border: none;
            width: 100%;
            padding: 10px;
            text-align: left;
            cursor: pointer;
        }
        .menu-dropdown button:hover {
            background-color: #f0f0f0;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
        .modal-content, .modal-turk {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .modal-content button {
            margin-top: 20px;
        }
        .modal-turk {
            font-size: 5em;
            color: red;
        }
        .counter {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .button {
            padding: 20px 40px;
            font-size: 1.5em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .admin-buttons {
            display: flex;
            margin-top: 20px;
            gap: 10px;
        }
        .admin-buttons button {
            padding: 10px 20px;
            font-size: 0.75em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .admin-buttons button:hover {
            background-color: #0056b3;
        }
        .chat-container {
            margin-top: 30px;
            width: 80%;
            max-width: 800px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .messages {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            position: relative;
        }
        .message {
            margin-bottom: 10px;
        }
        .input-container {
            display: flex;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .input-container button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .input-container button:hover {
            background-color: #0056b3;
        }
        .announcement {
            font-weight: bold;
            margin-bottom: 10px;
            background-color: yellow;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .announcement-hidden {
            display: none;
        }
        .announcement-arrow {
            cursor: pointer;
            margin-left: 10px;
        }
        @keyframes rainbow {
            0% { background-color: #ff0000; }
            14% { background-color: #ff7f00; }
            28% { background-color: #ffff00; }
            42% { background-color: #00ff00; }
            57% { background-color: #0000ff; }
            71% { background-color: #4b0082; }
            85% { background-color: #9400d3; }
            100% { background-color: #ff0000; }
        }
        .rainbow {
            animation: rainbow 10s linear infinite;
        }
    </style>
    <!-- Firebase 설정 코드 -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, push, runTransaction, remove, limitToLast, query, orderByKey } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDkwzgmbuunJIbUHfb1mRQqXtLFuaKw-II",
            authDomain: "test1-17e00.firebaseapp.com",
            databaseURL: "https://test1-17e00-default-rtdb.firebaseio.com",
            projectId: "test1-17e00",
            storageBucket: "test1-17e00.appspot.com",
            messagingSenderId: "177784245942",
            appId: "1:177784245942:web:d8a99c7af4b7f5f2986017",
            measurementId: "G-CP05B0T41V"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        document.addEventListener('DOMContentLoaded', () => {
            const counterElement = document.getElementById('counter');
            const buttonElement = document.getElementById('worshipButton');
            const countRef = ref(database, 'count');
            const messagesRef = ref(database, 'messages');
            const audio = new Audio('https://www.soundjay.com/button/beep-07.wav'); // 효과음 URL

            let username = `User${Math.floor(Math.random() * 10000)}`;

            // 실시간으로 데이터베이스 값 가져오기
            onValue(countRef, (snapshot) => {
                const count = snapshot.val();
                counterElement.textContent = count !== null ? count : 0;

                // 버튼 색상 변경
                if (count % 100 === 0) {
                    const randomColor = `#${Math.floor(Math.random()*16777215).toString(16)}`;
                    buttonElement.style.backgroundColor = randomColor;
                }

                // 버튼이 1000의 배수일 때 무지개 효과
                if (count % 1000 === 0 && count !== 0) {
                    buttonElement.classList.add('rainbow');
                    audio.play();
                    setTimeout(() => {
                        buttonElement.classList.remove('rainbow');
                    }, 10000);
                }
            });

            // 클릭 시 값 증가
            buttonElement.addEventListener('click', () => {
                runTransaction(countRef, (currentCount) => {
                    return (currentCount || 0) + 1;
                });
            });

            // 채팅 메시지 추가
            onValue(messagesRef, (snapshot) => {
                const messages = snapshot.val();
                const messagesContainer = document.getElementById('messages');
                messagesContainer.innerHTML = '';
                const keys = Object.keys(messages || {});

                keys.forEach((key) => {
                    const message = messages[key];
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message');
                    messageElement.textContent = `${message.username}: ${message.text}`;
                    messagesContainer.appendChild(messageElement);
                });

                // 박성진 메시지 처리
                keys.forEach((key) => {
                    const message = messages[key];
                    if (message.text === '박성진') {
                        const turkModal = document.createElement('div');
                        turkModal.classList.add('modal');
                        turkModal.innerHTML = '<div class="modal-turk">턱</div>';
                        document.body.appendChild(turkModal);
                        turkModal.style.display = 'flex';
                        setTimeout(() => {
                            turkModal.style.display = 'none';
                            document.body.removeChild(turkModal);
                        }, 1000);
                    }
                });

                // 채팅 수 제한
                if (keys.length > 300) {
                    const keysToRemove = keys.slice(0, keys.length - 300);
                    keysToRemove.forEach((key) => {
                        remove(ref(database, `messages/${key}`));
                    });
                }
            });

            // 채팅 메시지 보내기
            const chatForm = document.getElementById('chatForm');
            chatForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const messageInput = document.getElementById('messageInput');
                const newMessageRef = push(messagesRef);

                if (messageInput.value.startsWith('/공지:')) {
                    const announcementText = messageInput.value.substring(4).trim();
                    set(ref(database, 'announcement'), { text: announcementText });
                } else if (messageInput.value.trim() === '/공지 제거') {
                    remove(ref(database, 'announcement'));
                } else {
                    set(newMessageRef, {
                        username: username,
                        text: messageInput.value
                    });
                }
                messageInput.value = '';
            });

            // 공지 추가 및 제거
            const announcementRef = ref(database, 'announcement');
            onValue(announcementRef, (snapshot) => {
                const announcement = snapshot.val();
                const messagesContainer = document.getElementById('messages');
                const announcementElement = document.getElementById('announcement');
                if (announcement) {
                    if (!announcementElement) {
                        const newAnnouncement = document.createElement('div');
                        newAnnouncement.id = 'announcement';
                        newAnnouncement.classList.add('announcement');
                        newAnnouncement.innerHTML = `
                            <span>${announcement.text}</span>
                            <span class="announcement-arrow">&#9660;</span>
                            <div class="announcement-menu">
                                <button id="closeAnnouncement">공지 닫기</button>
                            </div>
                        `;
                        messagesContainer.insertBefore(newAnnouncement, messagesContainer.firstChild);
                        document.getElementById('closeAnnouncement').addEventListener('click', () => {
                            newAnnouncement.classList.add('announcement-hidden');
                        });
                        newAnnouncement.querySelector('.announcement-arrow').addEventListener('click', () => {
                            const menu = newAnnouncement.querySelector('.announcement-menu');
                            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
                        });
                    } else {
                        announcementElement.querySelector('span').textContent = announcement.text;
                        announcementElement.classList.remove('announcement-hidden');
                    }
                } else if (announcementElement) {
                    announcementElement.remove();
                }
            });

            // 메뉴 버튼 클릭 시 메뉴 펼치기
            const menuButton = document.getElementById('menuButton');
            const menuDropdown = document.getElementById('menuDropdown');
            menuButton.addEventListener('click', () => {
                menuDropdown.style.display = menuDropdown.style.display === 'block' ? 'none' : 'block';
            });

            // 사이트 설명 클릭 시 모달 열기
            const siteDescriptionButton = document.getElementById('siteDescription');
            const siteDescriptionModal = document.getElementById('siteDescriptionModal');
            const siteDescriptionClose = document.getElementById('siteDescriptionClose');
            siteDescriptionButton.addEventListener('click', () => {
                siteDescriptionModal.style.display = 'flex';
                menuDropdown.style.display = 'none';
            });
            siteDescriptionClose.addEventListener('click', () => {
                siteDescriptionModal.style.display = 'none';
            });

            // 관리자 메뉴 클릭 시 비밀번호 입력
            const adminMenuButton = document.getElementById('adminMenu');
            adminMenuButton.addEventListener('click', () => {
                const password = prompt('비밀번호를 입력하세요:');
                if (password === '1006') {
                    document.getElementById('adminButtons').style.display = 'flex';
                } else {
                    alert('비밀번호가 틀렸습니다.');
                }
                menuDropdown.style.display = 'none';
            });

            // 관리자 버튼 기능 구현
            const addButton = document.getElementById('add100Button');
            const clearChatButton = document.getElementById('clearChatButton');
            const deleteLastChatButton = document.getElementById('deleteLastChatButton');
            addButton.addEventListener('click', () => {
                runTransaction(countRef, (currentCount) => {
                    return (currentCount || 0) + 100;
                });
            });
            clearChatButton.addEventListener('click', () => {
                remove(messagesRef);
            });
            deleteLastChatButton.addEventListener('click', () => {
                const queryRef = query(messagesRef, orderByKey(), limitToLast(1));
                onValue(queryRef, (snapshot) => {
                    snapshot.forEach((childSnapshot) => {
                        remove(ref(database, `messages/${childSnapshot.key}`));
                    });
                });
            });
        });
    </script>
</head>
<body>
    <button id="menuButton" class="menu-button">메뉴</button>
    <div id="menuDropdown" class="menu-dropdown">
        <button id="siteDescription">사이트 설명</button>
        <button id="adminMenu">관리자 메뉴</button>
    </div>
    <div id="siteDescriptionModal" class="modal">
        <div class="modal-content">
            <p>이 사이트는 장정은 수령동지를 찬양, 경배 및 숭배하기 위해 만들어졌습니다.</p>
            <button id="siteDescriptionClose">닫기</button>
        </div>
    </div>
    <div class="counter" id="counter">0</div>
    <button id="worshipButton" class="button">숭배</button>
    <div id="adminButtons" class="admin-buttons" style="display: none;">
        <button id="add100Button" class="button">+100</button>
        <button id="clearChatButton" class="button">채팅 삭제</button>
        <button id="deleteLastChatButton" class="button">최근 채팅 삭제</button>
    </div>
    <div class="chat-container">
        <div id="messages" class="messages"></div>
        <form id="chatForm" class="input-container">
            <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." required>
            <button type="submit">전송</button>
        </form>
    </div>
</body>
</html>
